<!doctype html>
<html lang="en">
  <head>
    <title>Counter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
      <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">Counter</a>
              <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavId">
                  <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                      <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="visually-hidden">(current)</span></a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                          <div class="dropdown-menu" aria-labelledby="dropdownId">
                              <a class="dropdown-item" href="#">Action 1</a>
                              <a class="dropdown-item" href="#">Action 2</a>
                          </div>
                      </li>
                  </ul>
                  <form class="d-flex my-2 my-lg-0">
                      <input class="form-control me-sm-2" type="text" placeholder="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
              </div>
        </div>
      </nav>
      <main>
          <div class="container text-center">
              <h1>Counter</h1>
              <div class="fs-2 fw-bold my-5" style="color:blue" id="value">0</div>
              <button class="btn btn-danger" id="btn-dec">Decrease</button>
              <button class="btn btn-primary" id="btn-reset">Reset</button>
              <button class="btn btn-success" id="btn-inc">Increase</button>
          </div>
      </main>

      <script>
          let val=0
          const value = document.getElementById('value');
          const dec = document.getElementById('btn-dec');
          const reset = document.getElementById('btn-reset');
          const inc = document.getElementById('btn-inc');
          reset.addEventListener('click',function(){
              val=0;
              value.style.color="blue"
              value.textContent=val
          });

          dec.addEventListener('click',function(){
            val--;
            if(val<0){
                value.style.color="red"
            }
            else if(val==0){
                value.style.color="blue"
            }
            value.textContent=val
          });

          inc.addEventListener('click',function(){
            val++;
            if(val>0){
                value.style.color="green"
            }
            else if(val==0){
                value.style.color="blue"
            }
            value.textContent=val
          });

          
          
      </script>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
