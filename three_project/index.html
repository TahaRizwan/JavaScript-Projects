<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>OUR REVIEWS</h2>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="person-name">Sara Jones</h4>
          <p id="person-job">UX Designer</p>
          <p id="person-text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit
            recusandae omnis aperiam eum laudantium magnam consequuntur velit
            repudiandae, non officia pariatur, autem assumenda laboriosam maxime
            ea accusamus ex dicta cumque.
          </p>
          <div class="button-container">
            <button id="prev" class="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button id="next" class="prev-btn"><i class="fas fa-chevron-right"></i></button>
          </div>
          <button class="random-btn" id="surprise">Surprise Me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
    <script src="sample.js"></script>
  </body>
</html>
